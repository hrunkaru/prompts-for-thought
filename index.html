<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Reflection Prompts</title>
    <style>
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .lang-btn {
            padding: 8px 16px;
            font-size: 0.85em;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            color: white;
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        .category-selection {
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .intro-text {
            font-size: 1.5em;
            font-weight: 300;
            margin-bottom: 50px;
            line-height: 1.6;
            letter-spacing: -0.3px;
            color: rgba(255, 255, 255, 0.9);
        }

        .category-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 18px 36px;
            font-size: 1em;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .prompt-display {
            display: none;
            animation: fadeIn 0.6s ease;
        }

        .prompt-display.active {
            display: block;
        }

        .prompt-text {
            font-size: 2em;
            text-align: center;
            font-weight: 300;
            margin-bottom: 80px;
            line-height: 1.5;
            letter-spacing: -0.3px;
        }

        .quote {
            font-size: 1em;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 100px;
            padding: 24px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quote-author {
            display: block;
            margin-top: 12px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.4);
        }

        .timer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 200px;
            margin-bottom: 60px;
        }

        .timer-display {
            font-size: 1em;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.5px;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 14px 28px;
            font-size: 0.95em;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 400;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .action-btn.primary {
            background: white;
            color: #0a0a0a;
            border-color: white;
        }

        .action-btn.primary:hover {
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        }

        .action-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .action-btn:disabled:hover {
            background: transparent;
            transform: none;
            box-shadow: none;
        }

        .action-btn.primary:disabled {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 600px) {
            .timer-section {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .button-group {
                width: 100%;
            }
            
            .action-btn {
                flex: 1;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <button class="lang-btn active" id="langEn" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn" id="langEt" onclick="setLanguage('et')">ET</button>
    </div>

    <div class="container">
        <div class="category-selection" id="categorySelection">
            <p class="intro-text" id="introText">Choose a type of prompt</p>
            <div class="category-buttons">
                <button class="category-btn" id="dailyBtn" onclick="selectCategory('daily')">
                    Daily Reflection
                </button>
                <button class="category-btn" id="deepBtn" onclick="selectCategory('deep')">
                    Deep Thoughts
                </button>
            </div>
        </div>

        <div class="prompt-display" id="promptDisplay">
            <div class="prompt-text" id="promptText"></div>
            <div class="quote" id="quoteContainer" style="display: none;">
                <div id="quoteText"></div>
                <span class="quote-author" id="quoteAuthor"></span>
            </div>

            <div class="timer-section">
                <div class="timer-display" id="timerText">Let that question sink in for another 30s</div>
                <div class="button-group">
                    <button class="action-btn primary" id="nextBtn" disabled>Another prompt please</button>
                    <button class="action-btn" id="backBtn" disabled>Back to type selection</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Translations
        const translations = {
            en: {
                pageTitle: 'Self-Reflection Prompts',
                introText: 'Choose a type of prompt',
                dailyBtn: 'Daily Reflection',
                deepBtn: 'Deep Thoughts',
                timerText: 'Let that question sink in for another',
                readyText: 'Ready when you are',
                nextBtn: 'Another prompt please',
                backBtn: 'Back to type selection',
                errorLoading: 'Error loading prompts. Please make sure the prompt files are in the same directory.',
                notLoaded: 'Prompts not loaded yet. Please wait a moment and try again.'
            },
            et: {
                pageTitle: 'Eneserefleksiooni küsimused',
                introText: 'Vali küsimuse tüüp',
                dailyBtn: 'Igapäevane refleksioon',
                deepBtn: 'Sügavad mõtted',
                timerText: 'Lase sellel küsimusel veel settida',
                readyText: 'Kui oled valmis',
                nextBtn: 'Järgmine küsimus palun',
                backBtn: 'Tagasi küsimuse tüüpide juurde',
                errorLoading: 'Viga küsimuste laadimisel. Palun veendu, et küsimuste failid on samas kaustas.',
                notLoaded: 'Küsimused pole veel laaditud. Palun oota hetk ja proovi uuesti.'
            }
        };

        let currentLanguage = localStorage.getItem('language') || 'en';
        let prompts = {
            daily: [],
            deep: []
        };
        let currentCategory = null;
        let timerInterval = null;
        let timeRemaining = 30;
        const TIMER_DURATION = 30;

        // Update UI text based on current language
        function updateUIText() {
            const t = translations[currentLanguage];
            document.title = t.pageTitle;
            document.getElementById('introText').textContent = t.introText;
            document.getElementById('dailyBtn').textContent = t.dailyBtn;
            document.getElementById('deepBtn').textContent = t.deepBtn;
            document.getElementById('nextBtn').textContent = t.nextBtn;
            document.getElementById('backBtn').textContent = t.backBtn;
            updateTimerDisplay();

            // Update language button states
            document.getElementById('langEn').classList.toggle('active', currentLanguage === 'en');
            document.getElementById('langEt').classList.toggle('active', currentLanguage === 'et');

            // Update html lang attribute
            document.documentElement.lang = currentLanguage;
        }

        // Set language and reload prompts
        async function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            updateUIText();
            await loadPrompts();

            // If currently viewing a prompt, load a new one in the new language
            if (currentCategory) {
                loadRandomPrompt();
            }
        }

        // Load prompts from JSON files
        async function loadPrompts() {
            try {
                const suffix = currentLanguage === 'en' ? '' : `-${currentLanguage}`;
                const dailyResponse = await fetch(`daily-prompts${suffix}.json`);
                const deepResponse = await fetch(`deep-prompts${suffix}.json`);

                if (!dailyResponse.ok || !deepResponse.ok) {
                    throw new Error('Failed to load prompts');
                }

                prompts.daily = await dailyResponse.json();
                prompts.deep = await deepResponse.json();

                console.log('Prompts loaded successfully for language:', currentLanguage);
            } catch (error) {
                console.error('Error loading prompts:', error);
                alert(translations[currentLanguage].errorLoading);
            }
        }

        // Load prompts when page loads
        loadPrompts();
        updateUIText();

        function selectCategory(category) {
            if (prompts[category].length === 0) {
                alert(translations[currentLanguage].notLoaded);
                return;
            }

            currentCategory = category;
            document.getElementById('categorySelection').style.display = 'none';
            document.getElementById('promptDisplay').classList.add('active');
            loadRandomPrompt();
        }

        function loadRandomPrompt() {
            const categoryPrompts = prompts[currentCategory];
            const randomPrompt = categoryPrompts[Math.floor(Math.random() * categoryPrompts.length)];

            document.getElementById('promptText').textContent = randomPrompt.prompt;

            const quoteContainer = document.getElementById('quoteContainer');
            if (randomPrompt.quote) {
                document.getElementById('quoteText').textContent = `"${randomPrompt.quote}"`;
                document.getElementById('quoteAuthor').textContent = `— ${randomPrompt.author}`;
                quoteContainer.style.display = 'block';
            } else {
                quoteContainer.style.display = 'none';
            }

            startTimer();
        }

        function startTimer() {
            // Clear any existing timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            timeRemaining = TIMER_DURATION;

            // Get button elements
            const nextBtn = document.getElementById('nextBtn');
            const backBtn = document.getElementById('backBtn');

            // Disable buttons at start
            nextBtn.disabled = true;
            backBtn.disabled = true;

            console.log('Timer started - buttons disabled');

            // Update display immediately
            updateTimerDisplay();

            // Start countdown
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();

                console.log('Time remaining:', timeRemaining);

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    nextBtn.disabled = false;
                    backBtn.disabled = false;
                    console.log('Timer complete - buttons enabled');
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const timerText = document.getElementById('timerText');
            const t = translations[currentLanguage];
            if (timeRemaining > 0) {
                timerText.textContent = t.timerText + ' ' + timeRemaining + 's';
            } else {
                timerText.textContent = t.readyText;
            }
        }

        function nextPrompt() {
            console.log('Next prompt clicked');
            loadRandomPrompt();
        }

        function goBack() {
            console.log('Back clicked');
            clearInterval(timerInterval);
            document.getElementById('promptDisplay').classList.remove('active');
            document.getElementById('categorySelection').style.display = 'block';
            currentCategory = null;
        }

        // Add event listeners to buttons
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('nextBtn').addEventListener('click', nextPrompt);
            document.getElementById('backBtn').addEventListener('click', goBack);
        });
    </script>
</body>
</html>
